name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build (assembleDebug)
    runs-on: ubuntu-latest
    env:
      JAVA_HOME_11: /opt/hostedtoolcache/jdk/11
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: gradle

      - name: Cache Gradle wrapper and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Print java & gradle info
        run: |
          java -version
          ./gradlew -v

      - name: Build debug APK (assembleDebug)
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        # যদি তোমার প্রজেক্টে assembleDebug না থাকে, পরিবর্তে 'build' ব্যবহার কর:
        # run: ./gradlew build --no-daemon --stacktrace

      - name: Upload build artifacts (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/**/app-*-debug.apk || app/build/outputs/**/*debug.apk
